<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width">
        <title>Myntra</title>
        <link href="style.css" rel="stylesheet" type="text/css">
        <link href="utils.css" rel="stylesheet" type="text/css">


    </head>
    <body>
        <header class="containers">
            <nav class="flex">
                <div class="left flex items-center">
                    <img src="image/myntra logo.jpg">
                    <ul class="flex items-center justify-center semibold">
                        <li>MEN</li>
                        <li>WOMEN</li>
                        <li>KIDS</li>
                        <li>HOME</li>
                        <li>BEAUTY</li>
                        <li>GENZ</li>
                        <li>STUDIO</li>
                    </ul>
                </div>
                <div class="right flex items-center">
                    <input class="Search" type="text" placeholder="Search for products, brands and more">
                    <div class="Profile mx-2">
                        <img src="image/user.png" alt="Profile" style="width:20px; height:20px; vertical-align:middle;"">
                        <span>Profile</span>
                    </div>
                    <div class="Wishlist mx-2">
                        <img src="image/e-commerce.png" alt="Wishlist" style="width:20px; height:20px; vertical-align:middle;">
                            <span>Wishlist</span>
                    </div>
                    <div class="Bag mx-2">
                        <img src="image/shopping-bag.png" alt="Bag" style="width:20px; height:20px; vertical-align:middle;">
                        <span>Bag</span>
                    </div>
                </div>
            </nav>           
        </header>
       
        <div class="slider">
            <img class="slide active" src="image/179e278f-77ee-44c2-bf39-9f00b0cd08e01658752429301-Handbags_Desk.webp" alt="Handbags">
            <img class="slide" src="image/4031994d-9092-4aa7-aea1-f52f2ae5194f1654006594976-Activewear_DK.webp" alt="Activewear">
            <img class="slide" src="image/53b4daed-cd2c-4111-86c5-14f737eceb351656325318973-Handbags_Desk.webp" alt="Handbags">
            <img class="slide" src="image/9be788ff-39a4-4214-99d0-fc97505aae5a1658752545685-USPA_Desk_Banner.webp" alt="USPA">
        </div>

        <script src="script.js"></script>
    </body>
</html>
